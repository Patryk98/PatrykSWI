<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/css2.css">
</head>
<body>
  <div id="xop-bg">
    <div class="blur-link"><a>discover nature</a></div>
  </div>
  <script>
    $(function()
    {
      $('.xop-blur-link a').hover(function() {
        $('#xop-bg').addClass('blur');
      },function() {
        $('xop-bg').removeClass('blur');
      });
    });
  </script>
</body>
</html>
